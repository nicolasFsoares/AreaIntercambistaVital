<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fjalla+One&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <title>Home - Área do Intercambista</title>

</head>
<body>
    <div class="container-fluid">
        <div class="row home-container vh-100">
            <div class="col home-bar">
                <div class="row">
                    <div class="col home-logo mt-4">
                        <a href="./home.html">
                            <img src="../assets/images/logo-96x96.png" alt="Vital" width="60">
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col home-menu-itens">
                        <div class="row">
                            <div class="col ml-3 home-icon home-icon-home">
                                <a href="./home.html">
                                    <i class="bi bi-house h2" alt="Início" title="Início"></i>
                                </a>
                            </div>
                            <div class="col ml-3 mt-4 home-icon home-icon-finance">
                                <a href="./finance.html">
                                    <i class="bi bi-cash-coin h2" alt="Financeiro" title="Financeiro"></i>
                                </a>
                            </div>
                            <div class="col home-icon ml-3 mt-4 home-icon-sac">
                                <a href="./sac.html">
                                    <i class="bi bi-telephone h2" alt="SAC" title="SAC"></i>
                                </a>
                            </div>
                            <div class="col home-icon ml-3 mt-4 home-icon-documents">
                                <a href="./documents.html">
                                    <i class="bi bi-file-earmark-text h2" alt="Documentos" title="Documentos"></i>
                                </a>
                            </div>
                            <div class="col home-icon ml-3 mt-4 home-icon-messages">
                                <a href="./messages.html">
                                    <i class="bi bi-envelope h2" alt="Atendimento" title="Atendimento"></i>
                                </a>
                            </div>
                            <div class="col home-icon ml-3 mt-4 home-icon-profile">
                                <a href="./profile.html">
                                    <i class="bi bi-person h2" alt="Perfil" title="Perfil"></i>
                                </a>
                            </div>
                            <div class="col home-icon ml-3 mt-4 home-icon-profile">
                                <a href="./login.html">
                                    <i class="bi bi-power h2" alt="Sair" title="Sair"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col home-dashboard">
                <div class="row">
                    <div class="col vh-100">
                        <div class="row">
                            <div class="col title-box-pages p-5">
                                <h3>FINANCEIRO</h3>
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col ml-4 mt-2 p-4 finance-box-download-contract">
                                <h5>Contratos</h5>
                                <div class="row mt-3">
                                    <div class="col-auto d-flex finance-box-icons-contract">
                                        <div class="col-auto mr-3 pt-2 mb-3 box-icon-download">
                                            <i class="bi bi-file-earmark-arrow-down h1 icon-download"></i> 
                                            <div class="col auto label-icon">Contrato de Nicolas Soares</div>
                                        </div>
                                        <div class="col-auto mr-3 pt-2 mb-3 box-icon-download">
                                            <i class="bi bi-file-earmark-arrow-down h1 icon-download"></i> 
                                            <div class="col auto label-icon">Contrato de Nicolas Soares</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row m-4 pt-2">
                            <h5 class="p-2 border-bottom">Pagamentos</h5>
                            <table class="table table-borderless mt-2">
                                <thead>
                                  <tr>
                                    <th scope="col">Parcela</th>
                                    <th scope="col">Valor</th>
                                    <th scope="col">Data</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Forma de Pagamento</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <th scope="row">1</th>
                                    <td>R$ 1.500,00</td>
                                    <td>04/08/2023</td>
                                    <td>Paga</td>
                                    <td>Boleto</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">2</th>
                                    <td>R$ 1.500,00</td>
                                    <td>04/09/2023</td>
                                    <td>Pendente</td>
                                    <td>Boleto</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">3</th>
                                    <td>R$ 1.500,00</td>
                                    <td>04/10/2023</td>
                                    <td>Pendente</td>
                                    <td>Boleto</td>
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
