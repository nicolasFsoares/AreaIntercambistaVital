<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fjalla+One&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <title>Login - Área do Intercambista</title>

</head>
<body>
    <div class="container-fluid">
        <div class="row login-container vh-100">
            <div class="col-4 login-info">
                <div class="row">
                    <div class="col login-logo p-4 m-2">
                        <a href="./home.html">
                            <img src="../assets/images/logo-96x96.png" alt="Vital" width="100">
                        </a>
                    </div>                   
                </div>
                <div class="row">
                    <div class="col login-acesse-conta p-4 m-2">
                        <h2 class="text-dark font-800 margin-t-50"> ACESSE SUA CONTA </h2>
                    </div> 
                </div>
                <div class="row">
                    <div class="col box-login-email pl-4 pr-4 pt-2 ml-2 mr-2">
                        <div class="row">
                            <div class="col login-label-email">E-MAIL</div>
                        </div>
                        <div class="row mt-2">
                            <div class="col login-input-email">
                                <input id="email" name="email" type="email" class="form-control login-input">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col box-login-pass p-4 mr-2 ml-2">
                        <div class="row">
                            <div class="col login-label-pass">SENHA</div>
                        </div>
                        <div class="row mt-2">
                            <div class="col login-input-pass">
                                <input id="password" name="password" type="password" class="form-control login-input">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row login-buttons ml-3 mt-4">
                    <div class="col-6 mr-2 login-bt border border-secondary rounded text-center" id="bt-forgot-pass">
                        ESQUECI MINHA SENHA
                    </div>
                    <div class="col-auto login-bt rounded text-center" id="bt-submit">
                        ENTRAR
                    </div>
                </div>
            </div>
            <div class="col login-banner">
                <div class="row login-space-banner">
                </div>
                <div class="row pt-4 ml-4">
                    <div class="col">
                        <div class="row">
                            <div class="col-auto ml-4 login-title rounded">VITAL INTERCÂMBIOS</div>                            
                            <div class="col-9"></div>                            
                        </div>
                        <div class="row mt-2">
                            <div class="col-auto mt-2 pl-4 login-text rounded">ÁREA EXCLUSIVA PARA ACOMPANHAR O SEU INTERCÂMBIO</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
