<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fjalla+One&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <title>Home - Área do Intercambista</title>

</head>
<body>
    <div class="container-fluid">
        <div class="row home-container vh-100">
            <div class="col home-bar">
                <div class="row">
                    <div class="col home-logo mt-4">
                        <a href="./home.html">
                            <img src="../assets/images/logo-96x96.png" alt="Vital" width="60">
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col home-menu-itens">
                        <div class="row">
                            <div class="col ml-3 home-icon home-icon-home">
                                <a href="./home.html">
                                    <i class="bi bi-house h2" alt="Início" title="Início"></i>
                                </a>
                            </div>
                            <div class="col ml-3 mt-4 home-icon home-icon-finance">
                                <a href="./finance.html">
                                    <i class="bi bi-cash-coin h2" alt="Financeiro" title="Financeiro"></i>
                                </a>
                            </div>
                            <div class="col home-icon ml-3 mt-4 home-icon-sac">
                                <a href="./sac.html">
                                    <i class="bi bi-telephone h2" alt="SAC" title="SAC"></i>
                                </a>
                            </div>
                            <div class="col home-icon ml-3 mt-4 home-icon-documents">
                                <a href="./documents.html">
                                    <i class="bi bi-file-earmark-text h2" alt="Documentos" title="Documentos"></i>
                                </a>
                            </div>
                            <div class="col home-icon ml-3 mt-4 home-icon-messages">
                                <a href="./messages.html">
                                    <i class="bi bi-envelope h2" alt="Atendimento" title="Atendimento"></i>
                                </a>
                            </div>
                            <div class="col home-icon ml-3 mt-4 home-icon-profile">
                                <a href="./profile.html">
                                    <i class="bi bi-person h2" alt="Perfil" title="Perfil"></i>
                                </a>
                            </div>
                            <div class="col home-icon ml-3 mt-4 home-icon-profile">
                                <a href="./login.html">
                                    <i class="bi bi-power h2" alt="Sair" title="Sair"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col home-dashboard">
                <div class="row">
                    <div class="col vh-100">
                        <div class="row">
                            <div class="col title-box-pages p-5">
                                <h3>DOCUMENTOS</h3>
                                <hr>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col documents-box-folders pr-4 pl-5">
                                <div class="row documents-line-folders">
                                    <div class="col auto m-3 mt-5 pl-0 documents-folder-out" onclick="location.href = './documents-folder-open.html';">
                                        <div class="row pl-3">
                                            <div class="documents-folder-tab"></div>
                                        </div>
                                        <div class="row">
                                            <div class="documents-folder-file ml-4"></div>
                                        </div>
                                        <div class="col mt-2 documents-folder">
                                            VISTO
                                            <br>
                                            <span class="documents-count-files">5 ITENS</span> 
                                        </div>
                                    </div>

                                    <div class="col auto m-3 mt-5 pl-0 documents-folder-out">
                                        <div class="row pl-3">
                                            <div class="documents-folder-tab"></div>
                                        </div>
                                        <div class="row">
                                            <div class="documents-folder-file ml-4"></div>
                                        </div>
                                        <div class="col mt-2 documents-folder">
                                            ACOMODAÇÃO
                                            <br>
                                            <span class="documents-count-files">2 ITENS</span> 
                                        </div>
                                    </div>

                                    <div class="col auto m-3 mt-5 pl-0 documents-folder-out">
                                        <div class="row pl-3">
                                            <div class="documents-folder-tab"></div>
                                        </div>
                                        <div class="row">
                                            <div class="documents-folder-file ml-4"></div>
                                        </div>
                                        <div class="col mt-2 documents-folder">
                                            PASSAPORTE
                                            <br>
                                            <span class="documents-count-files">3 ITENS</span> 
                                        </div>
                                    </div>

                                    <div class="col auto m-3 mt-5 pl-0 documents-folder-out">
                                        <div class="row pl-3">
                                            <div class="documents-folder-tab"></div>
                                        </div>
                                        <div class="row">
                                            <div class="documents-folder-file ml-4"></div>
                                        </div>
                                        <div class="col mt-2 documents-folder">
                                            SEGURO
                                            <br>
                                            <span class="documents-count-files">1 ITENS</span> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col m-3 pl-5 documents-add-new">
                                <div class="row auto">
                                    <h4 class="border-bottom mr-2">Adicionar Arquivo</h4>
                                    <i class="bi bi-file-earmark-plus h4 icons" onclick="document.getElementById('documentsBoxInput').style.display = '';"></i>
                                </div>
                                <div class="row">
                                    <div class="col-5 mt-3 p-5 documents-box-inputs" id="documentsBoxInput" style="display: none;">
                                        <div class="row">
                                            <div class="col profile-input">
                                                <div class="row">
                                                    <div class="col profile-label-phone">Tipo de arquivo</div>
                                                </div>
                                                <div class="row mt-2">
                                                    <div class="col profile-input-phone">
                                                        <select id="sac-category" name="sac-category" class="form-control input">
                                                            <option selected>-- Selecione --</option>
                                                            <option value="1">Acomodação</option>
                                                            <option value="2">Visto</option>
                                                            <option value="3">Passaporte</option>
                                                            <option value="4">Seguro</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col mt-4 box-document-name">
                                                <div class="row">
                                                    <div class="col document-label-name">Nome</div>
                                                </div>
                                                <div class="row mt-2">
                                                    <div class="col document-input-name">
                                                        <input id="name" name="name" type="name" class="form-control input">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col mt-4 box-document-file">
                                                <div class="row">
                                                    <div class="col document-label-file">Arquivo</div>
                                                </div>
                                                <div class="row mt-2">
                                                    <div class="col document-input-file">
                                                        <input id="file" name="file" type="file">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mt-5 pl-3">
                                            <div class="col-auto profile-bt-update rounded text-center" id="bt-submit">
                                                ENVIAR
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
