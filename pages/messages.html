<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fjalla+One&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <title>Atendimento - Área do Intercambista</title>

</head>
<body>
    <div class="container-fluid">
        <div class="row home-container vh-100">
            <div class="col home-bar">
                <div class="row">
                    <div class="col home-logo mt-4">
                        <a href="./home.html">
                            <img src="../assets/images/logo-96x96.png" alt="Vital" width="60">
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col home-menu-itens">
                        <div class="row">
                            <div class="col ml-3 home-icon home-icon-home">
                                <a href="./home.html">
                                    <i class="bi bi-house h2" alt="Início" title="Início"></i>
                                </a>
                            </div>
                            <div class="col ml-3 mt-4 home-icon home-icon-finance">
                                <a href="./finance.html">
                                    <i class="bi bi-cash-coin h2" alt="Financeiro" title="Financeiro"></i>
                                </a>
                            </div>
                            <div class="col home-icon ml-3 mt-4 home-icon-sac">
                                <a href="./sac.html">
                                    <i class="bi bi-telephone h2" alt="SAC" title="SAC"></i>
                                </a>
                            </div>
                            <div class="col home-icon ml-3 mt-4 home-icon-documents">
                                <a href="./documents.html">
                                    <i class="bi bi-file-earmark-text h2" alt="Documentos" title="Documentos"></i>
                                </a>
                            </div>
                            <div class="col home-icon ml-3 mt-4 home-icon-messages">
                                <a href="./messages.html">
                                    <i class="bi bi-envelope h2" alt="Atendimento" title="Atendimento"></i>
                                </a>
                            </div>
                            <div class="col home-icon ml-3 mt-4 home-icon-profile">
                                <a href="./profile.html">
                                    <i class="bi bi-person h2" alt="Perfil" title="Perfil"></i>
                                </a>
                            </div>
                            <div class="col home-icon ml-3 mt-4 home-icon-profile">
                                <a href="./login.html">
                                    <i class="bi bi-power h2" alt="Sair" title="Sair"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col home-dashboard">
                <div class="row">
                    <div class="col vh-100">
                        <div class="row">
                            <div class="col title-box-pages p-5">
                                <h3>ATENDIMENTO</h3>
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                           <div class="col m-4 messages-box">
                                <div class="row m-2 mb-4 auto">
                                    <div class="btn-group btn-group-toggle">
                                        <label class="btn messages-btn active" id="label-messages-open">
                                          <input type="radio" name="messages-open" id="messages-open" autocomplete="off" checked> Abertos
                                        </label>
                                        <label class="btn messages-btn">
                                          <input type="radio"  name="messages-finished" id="messages-finished" autocomplete="off"> Finalizados
                                        </label>
                                    </div>
                                </div>
                                <div class="row documents-line-folders">
                                    <div class="col m-4 messages-letter text-center" onmouseover="openLetter(1);" onmouseout="closeLetter(1)" onclick="location.href = './message-open.html'">
                                        <div class="row">
                                            <div class="col messages-letter-tab-open" id="letter-tab-open-1" style="display: none;"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col messages-letter-file ml-2 mr-2" id="letter-file-1" style="display: none;"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col messages-letter-tab" id="letter-tab-1"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col"></div>
                                            <div class="messages-letter-sticker" id="letter-sticker-1"></div>
                                            <div class="col"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col mt-2 fixed">Visto</div>
                                        </div>
                                        <div class="row">
                                            <div class="col" style="font-size: 0.7rem;">05/09/2023</div>
                                        </div>
                                    </div>

                                    <div class="col m-4 messages-letter text-center" onmouseover="openLetter(2);" onmouseout="closeLetter(2)">
                                        <div class="row">
                                            <div class="col messages-letter-tab-open" id="letter-tab-open-2" style="display: none;"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col messages-letter-file ml-2 mr-2" id="letter-file-2" style="display: none;"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col messages-letter-tab" id="letter-tab-2"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col"></div>
                                            <div class="messages-letter-sticker" id="letter-sticker-2"></div>
                                            <div class="col"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col mt-2 fixed">Seguro Viagem</div>
                                        </div>
                                        <div class="row">
                                            <div class="col" style="font-size: 0.7rem;">25/08/2023</div>
                                        </div>
                                    </div>

                                    <div class="col m-4 messages-letter text-center" onmouseover="openLetter(3);" onmouseout="closeLetter(3)">
                                        <div class="row">
                                            <div class="col messages-letter-tab-open" id="letter-tab-open-3" style="display: none;"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col messages-letter-file ml-2 mr-2" id="letter-file-3" style="display: none;"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col messages-letter-tab" id="letter-tab-3"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col"></div>
                                            <div class="messages-letter-sticker" id="letter-sticker-3"></div>
                                            <div class="col"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col mt-2 fixed">Aéreo</div>
                                        </div>
                                        <div class="row">
                                            <div class="col" style="font-size: 0.7rem;">02/09/2023</div>
                                        </div>
                                    </div>

                                    <div class="col m-4 messages-letter text-center" onmouseover="openLetter(4);" onmouseout="closeLetter(4)">
                                        <div class="row">
                                            <div class="col messages-letter-tab-open" id="letter-tab-open-4" style="display: none;"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col messages-letter-file ml-2 mr-2" id="letter-file-4" style="display: none;"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col messages-letter-tab" id="letter-tab-4"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col"></div>
                                            <div class="messages-letter-sticker" id="letter-sticker-4"></div>
                                            <div class="col"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col mt-2 fixed">Cancelamento</div>
                                        </div>
                                        <div class="row">
                                            <div class="col" style="font-size: 0.7rem;">15/08/2023</div>
                                        </div>
                                    </div>
                                </div>
                            </div> 
                        </div>
                        <div class="row">
                            <div class="col messages-box m-4">
                                <div class="row auto mt-4">
                                    <h4 class="border-bottom ml-4 mr-2">Nova Mensagem</h4>
                                    <i class="bi bi-file-earmark-plus h4 bi-envelope-plus icons" onclick="document.getElementById('messagesBoxInput').style.display = '';"></i>
                                </div>
                                <div class="row">
                                    <div class="col-6 ml-4 mt-3 p-5 documents-box-inputs" id="messagesBoxInput" style="display: none;">
                                        <div class="row">
                                            <div class="col profile-input">
                                                <div class="row">
                                                    <div class="col profile-label-phone">Categoria</div>
                                                </div>
                                                <div class="row mt-2">
                                                    <div class="col profile-input-phone">
                                                        <select id="sac-category" name="sac-category" class="form-control input">
                                                            <option selected>-- Selecione --</option>
                                                            <option value="1">Acomodação</option>
                                                            <option value="2">Visto</option>
                                                            <option value="3">Passaporte</option>
                                                            <option value="4">Seguro</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mt-4">
                                            <div class="col profile-input">
                                                <div class="row">
                                                    <div class="col profile-label-email">Descrição</div>
                                                </div>
                                                <div class="row mt-2">
                                                    <div class="col profile-input-email">
                                                        <textarea id="sac-desc" name="sac-desc" class="form-control input"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col mt-4 box-document-file">
                                                <div class="row">
                                                    <div class="col document-label-file">Arquivo</div>
                                                </div>
                                                <div class="row mt-2">
                                                    <div class="col document-input-file">
                                                        <input id="file" name="file" type="file">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mt-5 pl-3">
                                            <div class="col-auto profile-bt-update rounded text-center" id="bt-submit">
                                                ENVIAR
                                            </div>
                                        </div>
                                    </div>
                                </div>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        function openLetter(iLetterId){
            document.getElementById('letter-sticker-'+iLetterId).style.display = 'none';
            document.getElementById('letter-tab-'+iLetterId).style.display = 'none';
            document.getElementById('letter-tab-open-'+iLetterId).style.display = 'block';
            document.getElementById('letter-file-'+iLetterId).style.display = 'block';
        }

        function closeLetter(iLetterId){
            document.getElementById('letter-sticker-'+iLetterId).style.display = '';
            document.getElementById('letter-tab-'+iLetterId).style.display = '';
            document.getElementById('letter-tab-open-'+iLetterId).style.display = 'none';
            document.getElementById('letter-file-'+iLetterId).style.display = 'none';
        }

    </script>
</body>
</html>
